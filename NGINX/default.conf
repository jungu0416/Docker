server {
        listen 80;
        server_name profile.potatoo.dev jenkins.potatoo.dev travel.potatoo.dev travel-api.potatoo.dev plastic.potatoo.dev jwt.potatoo.dev springdatajpa.potatoo.dev kibana.potatoo.dev;
        charset utf-8;

        location / {
                return 307 https://$host$request_uri;
        }
}

server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name profile.potatoo.dev;

        ssl_certificate /etc/letsencrypt/live/potatoo.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/potatoo.dev/privkey.pem;


        location / {

                sendfile off;
                proxy_pass         http://192.168.50.163:3000;
                proxy_redirect     default;
                proxy_http_version 1.1;
                proxy_set_header   Host              $host;
                proxy_set_header   X-Real-IP         $remote_addr;
                proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
                proxy_set_header   X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
                proxy_max_temp_file_size 0;
        }
}

