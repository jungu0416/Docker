server {
        listen 80;
        server_name profile.potatoo.dev jenkins.potatoo.dev travel.potatoo.dev travel-api.potatoo.dev plastic.potatoo.dev jwt.potatoo.dev springdatajpa.potatoo.dev kibana.potatoo.dev;
        charset utf-8;

        location / {
                return 307 https://$host$request_uri;
        }
}

server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name profile.potatoo.dev;

        ssl_certificate /etc/letsencrypt/live/potatoo.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/potatoo.dev/privkey.pem;


        location / {
                root /home/projects/Profile;
                index index.html;
        }
}

